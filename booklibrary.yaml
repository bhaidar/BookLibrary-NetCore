apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: booklibrary
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: booklibrary
    spec:
      containers:
      - name: booklibrary
        image: joergjo/booklibrary-netcore:2.0
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__DefaultConnection
          value: "mongodb://<MONGOHOST>/library_database"
---
apiVersion: v1
kind: Service
metadata:
  name: booklibrary
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: booklibrary